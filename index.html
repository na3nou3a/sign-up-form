<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="page-wrapper">
      <main class="main">
        <form class="sign-up-form">
          <h2 class="form-heading">sign up</h2>
          <div class="decoration" aria-hidden="true">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          </div>
          <input type="text" class="form-input" name="username" placeholder="username" />
          <input type="email" class="form-input" name="email" placeholder="email" />
          <div class="form-group">
            <input type="password" class="form-input" name="password" placeholder="password" />
            <button type="button" class="btn lock-btn" title="show password">
              <i class="fa-solid fa-lock" aria-hidden="true"></i>
            </button>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-input"
              name="confirm-password"
              placeholder="confirm password"
            />
            <button type="button" class="btn lock-btn" title="show password">
              <i class="fa-solid fa-lock" aria-hidden="true"></i>
            </button>
          </div>
          <button type="submit" class="btn form-btn">register</button>
          <p class="form-text">
            By registering, you accept our <a href="#" class="form-link">Terms of use </a> and
            <a href="#" class="form-link">Privacy Policy</a>
          </p>
          <p class="form-text">Already have an account? <a href="#" class="form-link">Log in</a></p>
        </form>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
